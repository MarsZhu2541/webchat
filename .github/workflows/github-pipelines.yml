name: CI/CD Pipeline

on:
  push:
    branches:
      - feature/add_qsign
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build project
        run: mvn clean install -DskipTests

      - name: Copy JAR file to remote server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: ./target/webchat-0.0.1-SNAPSHOT.jar
          target: /home/mars/app_27/app.jar

      - name: Start jar
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            sudo su
            cd app_27
            source /etc/profile
            nohup java -jar app.jar -Dspring.config.location=file:application.yml > log.log 2>&1 &
